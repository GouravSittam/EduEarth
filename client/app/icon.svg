<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer border (brutalist style) -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="none" stroke="#000" stroke-width="4"/>
  
  <!-- Main earth circle -->
  <circle cx="50" cy="50" r="35" fill="url(#earthGradient)" stroke="#000" stroke-width="3"/>
  
  <!-- Continents (stylized) -->
  <path d="M 35 35 Q 40 30 45 35 L 42 40 Z" fill="#10b981" stroke="#000" stroke-width="1.5"/>
  <path d="M 55 40 Q 60 38 62 43 L 58 47 Z" fill="#059669" stroke="#000" stroke-width="1.5"/>
  <path d="M 40 55 Q 38 60 43 62 L 45 58 Z" fill="#047857" stroke="#000" stroke-width="1.5"/>
  <path d="M 58 58 Q 62 55 65 60 L 60 63 Z" fill="#065f46" stroke="#000" stroke-width="1.5"/>
  
  <!-- Small leaf accent (eco symbol) -->
  <path d="M 70 25 Q 75 20 80 25 Q 75 30 70 25 Z" fill="url(#leafGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Sparkle/star accent -->
  <circle cx="25" cy="28" r="3" fill="#fbbf24" stroke="#000" stroke-width="1"/>
  <circle cx="78" cy="75" r="2.5" fill="#fbbf24" stroke="#000" stroke-width="1"/>
</svg>
